<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/76ddbfbca1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="icon" href="../images/logo/favico.png" type="image/x-icon">
</head>
<body>
    <header class="header-accueil">
        <a href="../index.html" class="header-accueil-logo">
            <img src="../images/icone/Vector.svg" alt="" class="Retour">
        </a>
        <img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>
    <main>
        <img class="img-header" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo du restaurant la palette du gout">
        <Section class="Restaurant-Name Mwidth">
            <h1>La palette du goût</h1>
            <div class="Animation-like">
                <label class="custom-checkbox">
                    <input type="checkbox">
                    <img src="../images/icone/notlike.svg" alt="notlike" class="Like-unchecked unchecked">
                    <img src="../images/icone/Like.svg" alt="like" class="Like checked">
                </label>
            </div>
        </Section>
        <section class="cateogries-plat Mwidth MGT">
            <h2>entrées</h2>
            <img src="../images/icone/Line2.svg" alt="" class="line">
            <div class="card" id="plats1">
                <input type="checkbox" id="Plat1" class="state-check" hidden>
                <label for="Plat1" class="card-label">
                    <span class="card-text">
                        <span class="h3">Fricassée d'escargots</span>
                        <span class="p">Au piment d'Espelette </span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">25€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats2">
                <input type="checkbox" id="Plat2" class="state-check" hidden>
                <label for="Plat2" class="card-label">
                    <span class="card-text">
                        <span class="h3">Foie gras de canard mi-cuit</span>
                        <span class="p">Et ses copeaux de truffe noire</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">35€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats3">
                <input type="checkbox" id="Plat3" class="state-check" hidden>
                <label for="Plat3" class="card-label">
                    <span class="card-text">
                        <span class="h3">Œuf au plat</span>
                        <span class="p">Assaisonné à la truffe sur lit de caviar</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">20€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
        </section>
        <section class="cateogries-plat Mwidth">
            <h2>plats</h2>
            <img src="../images/icone/Line2.svg" alt="" class="line">
            <div class="card" id="plats4">
                <input type="checkbox" id="Plat4" class="state-check" hidden>
                <label for="Plat4" class="card-label">
                    <span class="card-text">
                        <span class="h3">Filet de bœuf aux herbes</span>
                        <span class="p">Accompagné de sa ribambelle de légumes</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">40€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats5">
                <input type="checkbox" id="Plat5" class="state-check" hidden>
                <label for="Plat5" class="card-label">
                    <span class="card-text">
                        <span class="h3">Parmentier de queue de bœuf </span>
                        <span class="p">À la truffe noire sur sa purée de panais</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">35€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats6">
                <input type="checkbox" id="Plat6" class="state-check" hidden>
                <label for="Plat6" class="card-label">
                    <span class="card-text">
                        <span class="h3">Filet de turbot</span>
                        <span class="p">Aux agrumes</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">44€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
        </section>
        <section class="cateogries-plat Mwidth">
            <h2>dessert</h2>
            <img src="../images/icone/Line2.svg" alt="" class="line">
            <div class="card" id="plats7">
                <input type="checkbox" id="Plat7" class="state-check" hidden>
                <label for="Plat7" class="card-label">
                    <span class="card-text">
                        <span class="h3">Paris-Brest</span>
                        <span class="p">Revisité</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">18€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats8">
                <input type="checkbox" id="Plat8" class="state-check" hidden>
                <label for="Plat8" class="card-label">
                    <span class="card-text">
                        <span class="h3">Macaron au chocolat d'exception </span>
                        <span class="p">Et glace à la vanille de Madagascar</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">25€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
            <div class="card" id="plats9">
                <input type="checkbox" id="Plat9" class="state-check" hidden>
                <label for="Plat9" class="card-label">
                    <span class="card-text">
                        <span class="h3">Mousse au chocolat </span>
                        <span class="p">Au piment d'Espelette et à la truffe noire</span>
                    </span>
                    <span class="card-price-check-container">
                        <span class="card-price">23€</span>
                        <span class="card-check"><img src="../images/icone/Check.svg" alt=""></span> 
                    </span>
                </label>
            </div>
        </section>
        <div class="CTA Mwidth">
            <button class="CTA-btn">Commander</button>
        </div>    
        <footer>
            <img src="../images/logo/ohmyfood@2xfooter.svg" alt="logo ohmyfood" class="footer-logo">
        <span class="GLF">
            <a href="">
                <img src="../images/icone/couvert.svg" alt="icone couvert">
                <p>Proposer un restaurant</p>
            </a>
            <a href="">
                <i class="fa-solid fa-handshake-simple"></i>
                <p>Devenir partenaire</p>
            </a>
        </span>
        <span class="GLF">
            <a href="">Mentionlégale</a>
            <a href="mailto:kieran@angence1400.fr">Contact</a>
        </span>
        </footer>
    </main>  
</body>
</html>
